<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d1d43b39cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./login.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-portion">
            <h1 class="quote">I find television very educating</h1>
            <img src="Loginimage.gif" alt="" class="loginimage">
        </div>
        <div class="right-portion">
            <form>
                <h2 class="Greeting">Hi Good Morning</h2>
                <h3 class="Greeting">Welcome backto Phoenix TV's</h3>

                <input type="text" placeholder="Email" class="Email">

                <input type="password" placeholder="Password" class="Password">
                <i class="fa-regular fa-eye"></i>
                
                <button type="submit" class="sub-btn">Login</button>
                

                <p class="or">OR</p>
                <h4 class="sign-in option">Don't have account?<span><a href="../index.html">Sign-in</a></span></h4>
            </form>
        </div>
    </div>
</body>
</html>
