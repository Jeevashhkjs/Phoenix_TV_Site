<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="./homePageStyle.css">
    <script src="https://kit.fontawesome.com/38d49cf08b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logoDiv">
                <img src="./images/logo.svg" class="logo" id="logo"/>
            </div>
            <div class="input">
                <input type="text" class="search" id="search"/>
                <i class="fa-solid fa-magnifying-glass searchIcon"></i>
            </div>
            <div class="buttons-profile">
                <div class="buttons">
                    <img src="./images/Heart.svg" class="wishlist" />
                    <img src="./images/Cart.svg" class="cart" />
                </div>
                <div class="profile">
                    <div class="line"></div>
                    <div class="profilePic"></div>
                </div>
            </div>
        </div>
        <div class="productsLists"></div>
    </div>
    <script src="./homePageJS.js"></script>
</body>
</html>
