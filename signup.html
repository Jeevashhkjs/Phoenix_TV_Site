<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d1d43b39cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signin.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-portion">
            <h1 class="quote">I find television very educating</h1>
            <img src="signinimage.gif" alt="" class="signinimage">
        </div>
        <div class="right-portion">
            <form class="form">
                <h2 class="Greeting">Hi Good Morning</h2>
                <h3 class="Greeting">Welcome to Phoenix TV's</h3>
               
                <input type="text" placeholder="First Name" class="fname">

                <input type="text" placeholder="Last Name" class="lname">

                <input type="email" placeholder="Email" class="email">

                <input type="password" placeholder="Password" class="Password">
                <!-- <i class="fa-regular fa-eye"></i> -->
                <input type="checkbox" class="checkBox">
                <!-- <h6 class="wrong">you enetred wrong password</h6> -->
                
                
                <span>Show password</span>
                <button type="submit" class="sub-btn">sign-in</button>
                
                <p class="or">OR</p>
                <h4 class="sign-in option">Don't have account?<span><a href="../Phoenix_TV_Site/logIn/login.html">Login</a></span></h4>
            </form>
        </div>
    </div>
    <script src="./signup.js"></script>
</body>
</html>
